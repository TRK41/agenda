<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div>
      <section class = "row" >
        <div class = 'hour' class="8am">8am</div>
        <input id="eight" ></input>
        <button type="submit" class="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">9am</div>
        <input id="nine" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">10am</div>
        <input id="ten" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">11am</div>
        <input id="eleven" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">12pm</div>
        <input id="twelve" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">1pm</div>
        <input id="one" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">2pm</div>
        <input id="two" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">3pm</div>
        <input id="three" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
        <div class = 'hour' class="8am">4pm</div>
        <input id="four" ></input>
        <button type="submit" id="save" >save</button>
      </section>
      <section class = "row" >
       <div class = 'hour' class="8am">5pm</div>
        <input id="five" ></input>
        <button type="submit" id="save" >save</button>
      </section> 

    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
